<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/reponsive.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <title>Instagram</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="banner-container">
          <img src="img/banner2.png" alt="Crie sua conta no Instagram" />
        </div>
        <div class="form-container">
          <div class="form-box">
            <img
              class="logo-insta"
              src="img/logo_instagram.png"
              alt="Instagram"
            />
            <form class="login-form">
              <input
                type="text"
                name="username"
                placeholder="Número de telefone, usuário ou e-mail"
              />
              <input type="password" name="password" placeholder="Senha" />
              <input type="submit" value="Entrar" />
            </form>
            <div class="separator">
              <div class="line"></div>
              <span>Ou</span>
            </div>
            <div class="other-links">
              <div class="facebook-login">
                <a href="#">
                  <img src="img/logo_facebook.svg" alt="Facebook Login" />
                  <span>Entrar com Facebook</span>
                </a>
              </div>
              <div class="forgot-pass">
                <a href="#">Esqueceu a senha?</a>
              </div>
            </div>
          </div>
          <div class="register-container">
            <p>Não tem uma conta? <a href="#"></a>Cadastre-se</p>
          </div>
          <div class="get-app-container">
            <p>Obternha o aplicativo.</p>
            <a href="#"><img src="img/apple_btn.png" alt="Apple Store" /></a>
            <a href="#"
              ><img src="img/gplay_btn.png" alt="Google Play Store"
            /></a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <ul class="footer-links">
          <li><a href="#">Meta</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Principais Contas</a></li>
          <li><a href="#">Hashtags</a></li>
          <li><a href="#">Localização</a></li>
          <li><a href="#">Instagram Lite</a></li>
        </ul>
      </nav>
      <p class="copyright">&copy; 2022 Instagram from Meta</p>
    </footer>
  </body>
</html>
